version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.11 #
#      - image: circleci/mysql:5.6

    environment: # environment variables for the build itself
      GO111MODULE: "on"

    steps: # steps that comprise the `build` job
      - setup_remote_docker:
          docker_layer_caching: true

      - checkout # check out source code to working directory

      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache

      - run:
          name: Run unit tests
          # Store the results of our tests in the $TEST_RESULTS directory
          command: |
            docker run --rm -d --name circledb -p 3306:3306 circleci/mysql:5.6

            isOk=false
            for i in `seq 1 60`;
            do
              docker ps
              nc -z localhost 3306 && echo Success && isOk=true
              echo -n .
              sleep 1
            done
            if ! $isOk; then
              echo Failed waiting for Mysql && docker ps && exit 1
            fi

            docker run --rm --link circledb:circledb -v `pwd`/migrations:/flyway/sql  boxfuse/flyway -user=root -url="jdbc:mysql://circledb/circle_test?useSSL=false" migrate

            go test -v ./...

      - run: go build # pull and build dependencies for the project

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
